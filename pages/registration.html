<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!--CSS-->
    <link rel="stylesheet" href="/pages/css/style.css" type="text/css">
    <!--Animate-->
    <link rel="stylesheet" href="/pages/css/animate.min.css">
    <!--Bootstrap CSS-->
    <link href="/pages/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="registration">
    <div class="container">
        <div class="row">
            <div class="form-login">
                <h1 class="text-center">Регистрация</h1>
                <div class="login-input">
                    <label class="title-login" for="login">Логин</label>
                    <input name="login" type="text" id="login" placeholder="Логин">
                </div>
                <div class="login-input">
                    <label class="title-password" for="password">Пароль</label>
                    <input name="password" type="password" id="password" placeholder="Пароль">
                </div>
                <div class="login-input">
                    <label class="title-password" for="repeatPassword">Повторите пароль</label>
                    <input name="repeatPassword" type="password" id="repeatPassword" placeholder="Повторите пароль">
                </div>
                <div class="btn-login text-center">
                    <button class="btn" onclick="registration()">Зарегистрироваться</button>
                    <a href="/login">Войти</a>
                    <a href="/">Назад</a>
                </div>
            </div>
        </div>
    </div>

    <!--JQuery link-->
    <script src="/pages/js/jquery.js"></script>
    <!--Bootstrap JS-->
    <script src="/pages/js/bootstrap.bundle.min.js"></script>
    <!--JS-->
    <script src="/pages/js/script.js"></script>
</body>

</html>
