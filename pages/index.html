<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensation</title>
    <!--CSS-->
    <link rel="stylesheet" href="/pages/css/style.css" type="text/css">
    <!--Animate-->
    <link rel="stylesheet" href="/pages/css/animate.min.css">
    <!--Bootstrap CSS-->
    <link href="/pages/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--<div class="spinner-border" style="display: none" id="loader" role="status"></div>-->
    <div class="gooey hidden">
        <div class="loader-dots">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <a class="navbar-brand text-center" href="/">Sensation</a>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <img src="/pages/img/list.svg" alt="menu">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/?tag=security">Безопасность</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/?tag=administration">Администрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/?tag=social">Социальная сфера</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/?tag=healthcare">Здравоохранение</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/?tag=education">Образование</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="authButton" href="#"><button id="button"
                                onclick="logout()">Выйти</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="block-create">
                <div class="title-news">
                    <h1>Новости</h1>
                </div>
                <div class="create-posts">
                    <button type="button" id="createPostButton" style="display: none;" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Создать пост
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-center" id="exampleModalLabel">Создать пост</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="addPostForm" style="visibility: visible">
                                        <div class="create-input">
                                            <label for="postTitle" class="">Заголовок</label>
                                            <input type="text" id="postTitle" name="postTitle">
                                        </div>

                                        <div class="create-input">
                                            <label for="postBody">Содержимое</label>
                                            <textarea id="postBody" name="postBody" rows="10" cols="45"></textarea>
                                        </div>

                                        <div class="create-input">
                                            <label for="postTag">Категория</label>
                                            <select id="postTag" class="form-select" name="postTag">
                                                <option value="security">Безопасность</option>
                                                <option value="administration">Администрация</option>
                                                <option value="social">Социальная сфера</option>
                                                <option value="health">Здравоохранение</option>
                                                <option value="studying">Образование</option>
                                            </select>
                                        </div>

                                        <div class="create-input">
                                            <label for="postImage">Изображение</label>
                                            <input id="postImage" class="image-input" name="postImage" type="file"
                                                accept="image/*">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer text-center">
                                    <button type="button" onclick="addPost()" class="btn me-auto">Создать</button>
                                    <button type="button" class="btn btn-modal-close"
                                        data-bs-dismiss="modal">Закрыть</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="news" class="row"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="logo">
                <a class="navbar-brand text-center" href="/">Sensation</a>
            </div>
        </div>
        <div class="footer container">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Новости</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/?tag=security">Безопасность</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/?tag=administration">Администрация</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/?tag=social">Социальная сфера</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/?tag=healthcare">Здравоохранение</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/?tag=education">Образование</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <h1 class="title-social text-center">Социальные сети</h1>
                    <div class="social-icon">
                        <div class="icon">
                            <a href="#">
                                <img src="/pages/img/telegram.svg" alt="telegram">
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <img src="/pages/img/discord.svg" alt="discord">
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <img src="/pages/img/twitch.svg" alt="twitch">
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <img src="/pages/img/youtube.svg" alt="youtube">
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <img src="/pages/img/whatsapp.svg" alt="whatsapp">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="copyright">
                    <h1 class="text-center">© Copyright, Sensation 2023.</h1>
                </div>
            </div>
        </div>
    </footer>

    <!--JQuery link-->
    <script src="/pages/js/jquery.js"></script>
    <!--Bootstrap JS-->
    <script src="/pages/js/bootstrap.bundle.min.js"></script>
    <!--JS-->
    <script src="/pages/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            isAdmin();
            isAuthorized();
            getAllPosts();
        });
    </script>
</body>

</html>
